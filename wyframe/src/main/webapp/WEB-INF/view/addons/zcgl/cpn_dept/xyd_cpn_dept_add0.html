@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="cpn_dept_id" value="">
			 <table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                <tr>
                <td class="td_title" style="text-align:center ">企业信息</td>
            	<td class="td_content" style="text-align:center "><input id="cpn_id" class="form-control" /></td>
            	<td class="td_title" style="text-align:center ">分支机构</td>
                <td class="td_content" style="text-align:center "><input id="cpn_branch_id" class="form-control"/></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">部门名称</td>
            	<td class="td_content" style="text-align:center "><input id="cpn_dept_nm" class="form-control" /></td>
            	<td class="td_title" style="text-align:center ">部门标准编码</td>
                <td class="td_content" style="text-align:center "><input id="cpn_dept_code" class="form-control"/></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">上级部门</td>
            	<td class="td_content" style="text-align:center ">
            	<input id="par_cpn_dept_id" class="form-control" />
            	</td>
            	<td class="td_title" style="text-align:center ">状态</td>
                <td class="td_content" style="text-align:center "><input id="st_id" class="form-control"/></td>
                </tr>
                </tbody>
                </table>
        </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="Xyd_cpn_deptInfo.add()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="Xyd_cpn_deptInfoDlg.close()"/>
                </div>
            </div>
    </div>
<script src="${ctxPath}/static/addons/zcgl/cpn_dept/js/xyd_cpn_dept_info.js"></script>
@}
