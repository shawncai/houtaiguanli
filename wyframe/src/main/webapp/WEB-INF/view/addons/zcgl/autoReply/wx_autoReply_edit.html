@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

             <input type="hidden" id="ID" value="${wx_autoReply.ID}">
				
				<table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                
                <tr>
                <td class="td_title" style="text-align:center ">关键字</td>
           		<td class="td_content" style="text-align:center "><input id="key" value="${wx_autoReply.key}" class="form-control" /></td>
          		<td class="td_title" style="text-align:center ">回复文本内容</td>
                <td class="td_content" style="text-align:center "><input id="reply" value="${wx_autoReply.reply}" class="form-control" /></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">类型</td>
           		<td class="td_content" style="text-align:center "><input id="type" value="${wx_autoReply.type}" class="form-control" /></td>
                </tr>
                
                </tbody>
                </table>
           
			
			
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="Wx_autoReplyInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="Wx_autoReplyInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/addons/zcgl/autoReply/js/wx_autoReply_info.js"></script>
@}
