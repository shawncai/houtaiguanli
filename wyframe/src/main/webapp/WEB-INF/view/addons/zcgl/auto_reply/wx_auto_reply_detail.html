@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

           <input type="hidden" id="ID" value="${wx_auto_reply.ID}">

           <table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                 <tr>
                <td class="td_title" style="text-align:center ">关键字</td>
            	<td class="td_content" style="text-align:center "><input id="key" value="${wx_auto_reply.key}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">回复文本内容</td>
                <td class="td_content" style="text-align:center "><input id="reply" value="${wx_auto_reply.reply}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">类型</td>
            	<td class="td_content" style="text-align:center "><input id="type" value="${wx_auto_reply.type}" readonly="readonly" class="form-control"/></td>
                </tr>
                 </tbody>
                </table>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="确定" id="ensure" icon="fa-check" clickFun="Wx_auto_replyInfoDlg.close()"/>
                    <#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser" clickFun="Wx_auto_replyInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/addons/zcgl/auto_reply/js/wx_auto_reply_info.js"></script>
<script>

	/**
	 *参数表页面table
	 */
	var Wx_auto_reply_detail = {
	    id: "detailTable",	//表格id
	    seItem: null,		//选中的条目
	    table: null,
	    layerIndex: -1
	};

	/**
	 * 初始化表格的列
	 */
	Wx_auto_reply_detail.initColumn = function () {
	    return [
	        {field: 'selectItem', checkbox: true}
	    ];
	    
	};
	var id = $("#ID").val();
	var defaultColunmss = Wx_auto_reply_detail.initColumn();
    var tabless = new BSTable(Wx_auto_reply_detail.id, "/wx_auto_reply/detail/"+id, defaultColunmss);
    tabless.setPaginationType("client");
  	Wx_auto_reply_detail.table = tabless.init();
</script>
@}
