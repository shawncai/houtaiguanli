@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

           <input type="hidden" id="id" value="${wx_menu.id}">

           <table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                 <tr>
                <td class="td_title" style="text-align:center ">主菜单</td>
            	<td class="td_content" style="text-align:center "><input id="fmenu" value="${wx_menu.fmenu}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">副菜单</td>
                <td class="td_content" style="text-align:center "><input id="smenu" value="${wx_menu.smenu}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">上级菜单</td>
            	<td class="td_content" style="text-align:center "><input id="pmenu" value="${wx_menu.pmenu}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">菜单类型</td>
                <td class="td_content" style="text-align:center "><input id="type" value="${wx_menu.type}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">微信ID</td>
            	<td class="td_content" style="text-align:center "><input id="wxid" value="${wx_menu.wxid}" readonly="readonly" class="form-control"/></td>
                </tr>
                 </tbody>
                </table>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="确定" id="ensure" icon="fa-check" clickFun="Wx_menuInfoDlg.close()"/>
                    <#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser" clickFun="Wx_menuInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/addons/zcgl/wxmenu/js/wx_menu_info.js"></script>
<script>

	/**
	 *参数表页面table
	 */
	var Wx_menu_detail = {
	    id: "detailTable",	//表格id
	    seItem: null,		//选中的条目
	    table: null,
	    layerIndex: -1
	};

	/**
	 * 初始化表格的列
	 */
	Wx_menu_detail.initColumn = function () {
	    return [
	        {field: 'selectItem', checkbox: true}
	    ];
	    
	};
	var id = $("#id").val();
	var defaultColunmss = Wx_menu_detail.initColumn();
    var tabless = new BSTable(Wx_menu_detail.id, "/wx_menu/detail/"+id, defaultColunmss);
    tabless.setPaginationType("client");
  	Wx_menu_detail.table = tabless.init();
</script>
@}
