@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

           <input type="hidden" id="prd_cls_id" value="${xgt_goods_prd_cls.prd_cls_id}">

           <table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                 <tr>
                <td class="td_title" style="text-align:center ">产品分类名称</td>
            	<td class="td_content" style="text-align:center "><input id="prd_cls_nm" value="${xgt_goods_prd_cls.prd_cls_nm}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">产品分类别名</td>
                <td class="td_content" style="text-align:center "><input id="prd_cls_alias" value="${xgt_goods_prd_cls.prd_cls_alias}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">上级产品分类ID</td>
            	<td class="td_content" style="text-align:center "><input id="par_prd_cls_id" value="${xgt_goods_prd_cls.par_prd_cls_id}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">企业信息ID</td>
                <td class="td_content" style="text-align:center "><input id="cpn_id" value="${xgt_goods_prd_cls.cpn_id}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">分支机构ID</td>
            	<td class="td_content" style="text-align:center "><input id="cpn_branch_id" value="${xgt_goods_prd_cls.cpn_branch_id}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">状态</td>
                <td class="td_content" style="text-align:center "><input id="st_id" value="${xgt_goods_prd_cls.st_id}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">操作人</td>
            	<td class="td_content" style="text-align:center "><input id="oper_user" value="${xgt_goods_prd_cls.oper_user}" readonly="readonly" class="form-control"/></td>
                </tr>
                 </tbody>
                </table>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="确定" id="ensure" icon="fa-check" clickFun="Xgt_goods_prd_clsInfoDlg.close()"/>
                    <#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser" clickFun="Xgt_goods_prd_clsInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/addons/zcgl/prdCls/js/xgt_goods_prd_cls_info.js"></script>
<script>

	/**
	 *参数表页面table
	 */
	var Xgt_goods_prd_cls_detail = {
	    id: "detailTable",	//表格id
	    seItem: null,		//选中的条目
	    table: null,
	    layerIndex: -1
	};

	/**
	 * 初始化表格的列
	 */
	Xgt_goods_prd_cls_detail.initColumn = function () {
	    return [
	        {field: 'selectItem', checkbox: true}
	    ];
	    
	};
	var id = $("#prd_cls_id").val();
	var defaultColunmss = Xgt_goods_prd_cls_detail.initColumn();
    var tabless = new BSTable(Xgt_goods_prd_cls_detail.id, "/xgt_goods_prd_cls/detail/"+id, defaultColunmss);
    tabless.setPaginationType("client");
  	Xgt_goods_prd_cls_detail.table = tabless.init();
</script>
@}
