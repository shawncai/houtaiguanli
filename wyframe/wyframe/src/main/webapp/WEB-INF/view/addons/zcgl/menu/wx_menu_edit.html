@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

             <input type="hidden" id="id" value="${wx_menu.id}">
				
				<table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                
                <tr>
                <td class="td_title" style="text-align:center ">菜单等级</td>
           		<td class="td_content" style="text-align:center "><input id="btype" value="${wx_menu.btype}" class="form-control" /></td>
          		<td class="td_title" style="text-align:center ">动作类型</td>
                <td class="td_content" style="text-align:center "><input id="type" value="${wx_menu.type}" class="form-control" /></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">菜单标题</td>
           		<td class="td_content" style="text-align:center "><input id="name" value="${wx_menu.name}" class="form-control" /></td>
          		<td class="td_title" style="text-align:center ">菜单key值</td>
                <td class="td_content" style="text-align:center "><input id="key" value="${wx_menu.key}" class="form-control" /></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">网页链接</td>
           		<td class="td_content" style="text-align:center "><input id="url" value="${wx_menu.url}" class="form-control" /></td>
          		<td class="td_title" style="text-align:center ">媒体ID</td>
                <td class="td_content" style="text-align:center "><input id="media_id" value="${wx_menu.media_id}" class="form-control" /></td>
                </tr>
                
                </tbody>
                </table>
           
			
			
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="Wx_menuInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="Wx_menuInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/addons/zcgl/menu/js/wx_menu_info.js"></script>
@}
