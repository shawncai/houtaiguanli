@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <input type="hidden" id="id" value="">
			 <table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                <tr>
                <td class="td_title" style="text-align:center ">公众号名称</td>
            	<td class="td_content" style="text-align:center "><input id="wxname" class="form-control" /></td>
            	<td class="td_title" style="text-align:center ">APPID</td>
                <td class="td_content" style="text-align:center "><input id="appid" class="form-control"/></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">APPSECRET</td>
            	<td class="td_content" style="text-align:center "><input id="appsecret" class="form-control" /></td>
            	<td class="td_title" style="text-align:center ">TOKEN</td>
                <td class="td_content" style="text-align:center "><input id="token" class="form-control"/></td>
                </tr>
                <tr>
                <td class="td_title" style="text-align:center ">ACCESS_TOKEN</td>
            	<td class="td_content" style="text-align:center "><input id="access_token" class="form-control" /></td>
                </tr>
                </tbody>
                </table>
        </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="Wx_mainInfo.add()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="Wx_mainInfoDlg.close()"/>
                </div>
            </div>
    </div>
<script src="${ctxPath}/static/addons/zcgl/gongzhonghao/js/wx_main_info.js"></script>
@}
