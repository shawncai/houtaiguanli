@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

           <input type="hidden" id="item_id" value="${xgt_wy_item.item_id}">

           <table class="table table-striped table-bordered table-hover" style="font-size:16px;">
                <tbody>
                 <tr>
                <td class="td_title" style="text-align:center ">栏目名称</td>
            	<td class="td_content" style="text-align:center "><input id="item_nm" value="${xgt_wy_item.item_nm}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">栏目别名</td>
                <td class="td_content" style="text-align:center "><input id="item_nm_alias" value="${xgt_wy_item.item_nm_alias}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">栏目描述</td>
            	<td class="td_content" style="text-align:center "><input id="item_dsc" value="${xgt_wy_item.item_dsc}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">栏目分类</td>
                <td class="td_content" style="text-align:center "><input id="item_cls" value="${xgt_wy_item.item_cls}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">上级栏目ID</td>
            	<td class="td_content" style="text-align:center "><input id="par_item_id" value="${xgt_wy_item.par_item_id}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">排序</td>
                <td class="td_content" style="text-align:center "><input id="seq_no" value="${xgt_wy_item.seq_no}" readonly="readonly" class="form-control"/></td>
                </tr>
                 <tr>
                <td class="td_title" style="text-align:center ">状态</td>
            	<td class="td_content" style="text-align:center "><input id="st_id" value="${xgt_wy_item.st_id}" readonly="readonly" class="form-control"/></td>
           		<td class="td_title" style="text-align:center ">操作人</td>
                <td class="td_content" style="text-align:center "><input id="oper_user" value="${xgt_wy_item.oper_user}" readonly="readonly" class="form-control"/></td>
                </tr>
                 </tbody>
                </table>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="确定" id="ensure" icon="fa-check" clickFun="Xgt_wy_itemInfoDlg.close()"/>
                    <#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser" clickFun="Xgt_wy_itemInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/addons/zcgl/wyitem/js/xgt_wy_item_info.js"></script>
<script>

	/**
	 *参数表页面table
	 */
	var Xgt_wy_item_detail = {
	    id: "detailTable",	//表格id
	    seItem: null,		//选中的条目
	    table: null,
	    layerIndex: -1
	};

	/**
	 * 初始化表格的列
	 */
	Xgt_wy_item_detail.initColumn = function () {
	    return [
	        {field: 'selectItem', checkbox: true}
	    ];
	    
	};
	var id = $("#item_id").val();
	var defaultColunmss = Xgt_wy_item_detail.initColumn();
    var tabless = new BSTable(Xgt_wy_item_detail.id, "/xgt_wy_item/detail/"+id, defaultColunmss);
    tabless.setPaginationType("client");
  	Xgt_wy_item_detail.table = tabless.init();
</script>
@}
