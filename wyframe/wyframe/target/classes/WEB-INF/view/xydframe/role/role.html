@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>角色管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                        <div class="col-lg-2 col-sm-3">
                            <div class="panel panel-default">
                                <div class="panel-heading">角色列表</div>
                                <div class="panel-body dept-tree">
                                    <ul id="role"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-9">
                        <div class="hidden-xs" id="roleTableToolbar" role="group">
                            @if(shiro.hasPermission("/role/add")){
                                <#button name="添加" icon="fa-plus" clickFun="Role.openAddRole()" />
                            @}
                        </div>
                            <#layUITable id="roleTable"/>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/xydframe/system/role/role.js"></script>
<script type="text/html" id="barDemo">
    @if(shiro.hasPermission("/xgt_goods_products/update")){
    <a  lay-event="edit" title="修改"><i class="fa fa-edit"></i></a>
    @}
    @if(shiro.hasPermission("/role/setAuthority")){
    <a   lay-event="detail" title="权限配置"><i class="fa fa-cogs"></i></a>
    @}
    @if(shiro.hasPermission("/xgt_goods_products/detail")){
    <a   lay-event="del" title="删除"><i class="fa fa fa-trash"></i></a>
    @}
</script>
<style>
    .layui-table-cell{
        height:auto;
        line-height: 37px;
    }
</style>
@}
