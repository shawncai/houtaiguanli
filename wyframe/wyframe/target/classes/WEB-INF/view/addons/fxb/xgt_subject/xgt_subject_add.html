@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <form class="form-horizontal" id="signupForm">
			<input type="hidden" id="sub_id" value="">
			   <div class="row">
                                   <#inputCol1 id='sub_nm' name='科目名称' />
                                   
                                   
                                   
                                   
                                   
               </div>
            <div class="row btn-group-m-t text-center">
                <div class="col-sm-10">
                    <#submit btnCss="info" iName="提交" id="ensure" icon="fa-check" clickFun="validate();Xgt_subjectInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="Xgt_subjectInfoDlg.close()"/>
                </div>
            </div>
         </form>
    </div>
</div>
<script src="${ctxPath}/static/addons/fxb/xgt_subject/js/xgt_subject_info.js"></script>
@}
