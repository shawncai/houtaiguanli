@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal">

			<input type="hidden" id="cpn_cata_id"
				value="${xyd_cpn_cata.cpn_cata_id}">

			<table class="table table-striped table-bordered table-hover"
				style="font-size: 16px;">
				<tbody>
					<tr>
						<td class="td_title" style="text-align: center">上级企业分类</td>
						<td class="td_content" style="text-align: center"><input
							id="par_cpn_cata_id"
							hiddenValue="${xyd_cpn_cata.par_cpn_cata_id}"
							value="${pCpnCataNm}" readonly="readonly" class="form-control" /></td>
						<td class="td_title" style="text-align: center">企业分类名称</td>
						<td class="td_content" style="text-align: center"><input
							id="cpn_cata_nm" value="${xyd_cpn_cata.cpn_cata_nm}"
							readonly="readonly" class="form-control" /></td>
					</tr>
					<tr>
						<td class="td_title" style="text-align: center">企业分类标准编码</td>
						<td class="td_content" style="text-align: center"><input
							id="cpn_cata_code" value="${xyd_cpn_cata.cpn_cata_code}"
							readonly="readonly" class="form-control" /></td>
					</tr>
				</tbody>
			</table>
			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<#button btnCss="info" name="确定" id="ensure" icon="fa-check"
						clickFun="Xyd_cpn_cataInfoDlg.close()" />
					<#button btnCss="danger" name="关闭" id="cancel" icon="fa-eraser"
						clickFun="Xyd_cpn_cataInfoDlg.close()" />
				</div>
			</div>
		</div>
	</div>
</div>
<script
	src="${ctxPath}/static/addons/zcgl/cpncata/js/xyd_cpn_cata_info.js"></script>
<script>
	/**
	 *参数表页面table
	 */
	var Xyd_cpn_cata_detail = {
		id : "detailTable", //表格id
		seItem : null, //选中的条目
		table : null,
		layerIndex : -1
	};

	/**
	 * 初始化表格的列
	 */
	Xyd_cpn_cata_detail.initColumn = function() {
		return [ {
			field : 'selectItem',
			checkbox : true
		} ];

	};
	var id = $("#cpn_cata_id").val();
	var defaultColunmss = Xyd_cpn_cata_detail.initColumn();
	var tabless = new BSTable(Xyd_cpn_cata_detail.id, "/xyd_cpn_cata/detail/"
			+ id, defaultColunmss);
	tabless.setPaginationType("client");
	Xyd_cpn_cata_detail.table = tabless.init();
</script>
@}
