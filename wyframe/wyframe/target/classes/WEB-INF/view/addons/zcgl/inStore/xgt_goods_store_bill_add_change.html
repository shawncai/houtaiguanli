<script src="${ctxPath}/static/js_new/bootstrap.min.js?v=3.3.6"></script>

<script src="${ctxPath}/static/js_new/plugins/bootstrap-table/bootstrap-table.min.js"></script>

<script src="${ctxPath}/static/js_new/laydate/laydate.js"></script>
<script>


    /**
     *参数表页面table
     */
    var Xgt_goods_store_billParam = {
        id: "detailTable",	//表格id
        seItem: null,		//选中的条目
        table: null,
        layerIndex: -1
    };

    /**
     * 初始化表格的列
     */
    Xgt_goods_store_billParam.initColumn = function () {
        return [
            {field: 'state', checkbox: true},
            {title: '序号', field: 'SHOP',formatter:function(value,row,index){row.SHOP = index;return index+1;}, align: 'center', valign: 'middle'},
            {title: '产品ID', field: 'prd_id', visible: false, align: 'center', valign: 'middle'},
            {title: '操作',  field:'Button', formatter:operateFormatter,events: operateEvents, align: 'center', valign: 'middle',sortable: true,},
            {title: '生产品牌ID', field: 'prd_brand_id',visible: false, align: 'center', valign: 'middle', sortable: true},
            {title: '生产厂商ID', field: 'prd_vendor_id',visible: false, align: 'center', valign: 'middle', sortable: true},
            {title: '产品分类ID', field: 'prd_cls_id',visible: false, align: 'center', valign: 'middle', sortable: true},
            {title: '单位ID',  field: 'prd_unit_id',visible: false, align: 'center', valign: 'middle', sortable: true},
            {title: '产品标准编码',  field: 'prd_no', align: 'center', valign: 'middle', sortable: true},
            {title: '产品名称',  field: 'prd_nm', align: 'center', valign: 'middle', sortable: true},
            {title: '产品数量', editable: {type: 'text', title: '数量', validate: function (v) {if (isNaN(v)) return '数量必须是数字';var age = parseInt(v);if (age <= 0) return '数量必须是正整数';}},field: 'in_num',formatter:numb, align: 'center', valign: 'middle', sortable: true},
            {title: '产品型号',  field: 'prd_model', align: 'center', valign: 'middle', sortable: true},
            {title: '产品简称',  field: 'prd_nm_alias', align: 'center', valign: 'middle', sortable: true},
            {title: '产品描述',  field: 'prd_nm_dsc', align: 'center', valign: 'middle', sortable: true},
            {title: '产品图片',  field: 'prd_nm_img', align: 'center', valign: 'middle', sortable: true},
            {title: '产品售价',  field: 'prd_price', align: 'center', valign: 'middle', sortable: true},
            {title: '金额',  field:'amounts', formatter:numbz, align: 'center', valign: 'middle',sortable: true,},
        ];

    };
    function numbz(value, row, index) {
        if(value == undefined) return "0.00";
        else return parseFloat(value).toFixed(2)
            ;

    }



    function numb(value, row, index) {
        if(value == undefined) return "0";
        else return value;
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }
    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            $('#detailTable').bootstrapTable('remove', {
                field: 'SHOP',
                values: [row.SHOP]
            });
            var data =$('#detailTable').bootstrapTable('getData');
            var some= data.length;
            var sum=0.00;
            for (var i = 0; i < some; i++) {

                var obj =data[i].amounts;
                if (obj!=undefined) {
                    sum+=obj;
                }
            }
            console.log(sum)
            $('#totalAmount').html(parseFloat(sum).toFixed(2));
        },
    };

    $('#detailTable').off('editable-save.bs.table');
    $('#detailTable').on('editable-save.bs.table',function(e,field,row,oldValue,$el){

        var total=row.in_num*row.prd_price;

        $('#detailTable').bootstrapTable('updateCell', {
            index:row.SHOP,
            field:'amounts',
            value:total
        });


    })




    var $table = $('#detailTable'),
        $button = $('#btn_delete');
    $(function () {
        $button.click(function () {
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.prd_id;
            });
            $table.bootstrapTable('remove', {
                field: 'prd_id',
                values: ids
            });

        });
    });





    var id = $("#bill_in_id").val();
    var defaultColunmss = Xgt_goods_store_billParam.initColumn();
    var tabless = new BSTable(Xgt_goods_store_billParam.id, "/xgt_goods_store_bill/showDetail/"+id, defaultColunmss);
    tabless.setPaginationType("client");
    Xgt_goods_store_billParam.table = tabless.init();

    /**
     * 点击新增商品
     */
    $('#btn_add').on('click', function() {
        var selectContent1 = $("#detailTable").bootstrapTable('getData');
        var some = selectContent1.length;
        var str = "0,";
        for (var i = 0; i < some; i++) {

            var obj = selectContent1[i].prd_id;
            str += obj + ",";
        }
        layer.open({
            type: 2,
            title: '商品搜索',
            area: ['100%', '100%'], //宽高
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            content: Feng.ctxPath + '/xgt_goods_store_bill/xgt_goods_store_bill_add_change_add/' + str
        })

    })
    $('#keep').click(function(){
        var bill_in_id=$('#bill_in_id').val();
        var selectContent = $("#detailTable").bootstrapTable('getData');
        console.log(selectContent);
        var operation = function(){
            var ajax = new $ax(Feng.ctxPath + "/xgt_goods_store_bill/keep", function (data) {
                Feng.success("修改成功!");
                window.load();
                parent.layer.closeAll();
            }, function (data) {
                Feng.error("修改失败!" + data.responseJSON.message + "!");

            });
            ajax.set('iData',JSON.stringify(selectContent));
            ajax.set('bill_in_id',bill_in_id)
            ajax.start();
        }
        Feng.confirm("是否保存?", operation);

    });
    $('#submit').click(function(){
        var bill_in_id=$('#bill_in_id').val();
        var selectContent = $("#detailTable").bootstrapTable('getData');
        console.log(selectContent);
        var operation = function(){
            var ajax = new $ax(Feng.ctxPath + "/xgt_goods_store_bill/submit", function (data) {
                Feng.success("修改成功!");
                window.load();
                parent.layer.closeAll();
            }, function (data) {
                Feng.error("修改失败!" + data.responseJSON.message + "!");

            });
            ajax.set('iData',JSON.stringify(selectContent));
            ajax.set('bill_in_id',bill_in_id)
            ajax.start();
        }
        Feng.confirm("是否提交?", operation);

    });

</script>
</body>
